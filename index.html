<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" crossorigin="anonymous">
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <!--Main stylesheets-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img src="img/bg-img.png" class="img-bg" alt="">
    <header>
        <div class="container">
            <div class="header__line">
                <div class="line__hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="line__title">
                    Profile
                </div>
                <div class="line__search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="main-content">
                <div class="content__row">
                    <div class="articles">
                        <div class="articles__number">
                            3
                        </div>
                        <div class="articles__title">
                            Articles
                        </div>
                    </div>
                
                <div class="photo">
                    <img src="img/profile.png" alt="" class="profile-photo">
                    <div class="photo__favourites">
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="followers">
                    <div class="followers__number">
                        22
                    </div>
                    <div class="followers__title">
                        Followers
                    </div>
                </div>
                </div>
                <div class="content__row">
                    <div class="camera">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="main-info">
                        <div class="info__name">
                            John Doe
                        </div>
                        <div class="info__wrapper">
                            <p class="wrapper__city">
                                London
                            </p>
                            <div class="seperator">
                            </div>
                            <p class="wrapper__years">
                                25 Years Old
                            </p>
                        </div>
                    </div>
                
                    <div class="like">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="line"></div>
    <section class="feed">
        <div class="container">
            <div class="refresh-icon">
                <i class="fas fa-undo"></i>
            </div>
            <div class="loading-text">
                Loading new feed...
            </div>
            <div class="scroll-up">
                Scroll up to refresh
            </div>
        </div>
    </section>
</body>
</html>
